<div class="make-scrollable"
     #scrol>
    <mat-grid-list cols="4">

        <div *ngFor="let meme of memes">
            <mat-grid-tile>
                <app-meme-list-item class="meme-item"
                                    [meme]="meme"
                                    [memes]="memes"></app-meme-list-item>
            </mat-grid-tile>
        </div>

    </mat-grid-list>
</div>
