<div fxLayout="column">
    <img src="../assets/logo.png"
         width="500px"
         style="transform:rotate(4deg);" />
    <div fxLayout="row"
         fxLayoutAlign="center center">
        <form id="search-form">
            <div class="search">
                <input type="text"
                    name="search"
                    placeholder="Search..."
                    class="round"
                    [(ngModel)]="searchBox"
                    (keyup.enter)="Search()" />

                <mat-icon class="corner">search</mat-icon>
            </div>
        </form>
        <button mat-icon-button
                color="primary"
                (click)="OpenDrawer()"
                class="filter-btn"
                matTooltip="Filters"
                matTooltipPosition="above">
            <mat-icon>tune</mat-icon>
        </button>
    </div>
    <button fxFlexAlign="flex-end" style="margin-right: 3rem;" mat-button (click)="OpenDialogWithImage()">Search by image</button>
</div>
