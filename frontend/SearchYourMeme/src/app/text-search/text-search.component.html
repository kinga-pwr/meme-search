<div fxLayout="column"
     fxLayoutAlign="center left">
    <div fxLayout="column"
         fxLayoutAlign="center center">
        <app-search (memesEvent)="SetMemes($event)"
                    (appendMemesEvent)="AppendMemes($event)"
                    [inputDrawer]="inputDrawer"
                    [class.searched]="memes != null"
                    [class.no-search]="memes == null"
                    [showImage]="!searched"
                    (searching)="SearchingStatus($event)"></app-search>
        <mat-progress-bar *ngIf="searching"
                          class="spinner"
                          mode="indeterminate"></mat-progress-bar>
    </div>
</div>
<div fxLayout="column"
     fxLayoutAlign="left left">
    <p *ngIf="searched"
       class="result-number">Memes found: {{resultNumber}}</p>
    <app-meme-list style="margin-left: 20px;"
                   [memes]="memes"></app-meme-list>


</div>
