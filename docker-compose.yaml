version: "3.8"
services:
    front:
        build: 
            context: ./frontend/SearchYourMeme
        ports:
            - "8080:8080"
        depends_on:
            - back
            - elastic
            - deepdetect
            
    back:
        build: 
            context: ./backend
        ports:
            - "5000:5000"
        depends_on:
            - elastic
            - deepdetect
    
    elastic:
        image: "docker.elastic.co/elasticsearch/elasticsearch:7.12.1"
        environment:
            - discovery.type=single-node
        ports:
            - "9200:9200"
    
    deepdetect:
        image: "jolibrain/deepdetect_cpu"
    

